<!DOCTYPE html>
<html lang="uk">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гаманець зі шкіри</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Гаманець зі шкіри</h1>
    </header>
    <section>
      <img src="https://via.placeholder.com/600x400/0000FF/FFFFFF" alt="Гаманець зі шкіри">
      <div class="product-info">
        <div class="price">1200 грн</div>
        <div class="description">
          <p>Опис товару:</p>
          <ul>
            <li>Матеріал: натуральна шкіра</li>
            <li>Розміри: 10 см x 12 см</li>
            <li>Колір: коричневий</li>
            <li>Кількість відділень: 3</li>
          </ul>
          <p>Переваги:</p>
          <ul>
            <li>Висока якість</li>
            <li>Стильний дизайн</li>
            <li>Зручний у використанні</li>
          </ul>
        </div>
        <button class="buy-button">Купити</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>

</html>
